<head>
    <title>CART_PAGE</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="./delivery.css">
    <link rel="stylesheet" href="./cart.css">

    <!-- font awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav>
        <div class="nav-responsive">
            <!--side logo -->
            <img src="./logo/logo-Bengaluru_small.png" alt="image" class="logo" id="logo">
            <h1 class="heading">Gourment Garden</h1>
        </div>
    </nav>
    <div class="Header">

        <span><i class="fa fa-arrow-left" aria-hidden="true" onclick="history.back()" id="Left_arrow"></i>
            <h2>Checkout </h2>
        </span>
    </div>

    <div class="container ">
    <div class="container">
        <form id="form" action="/">
            <!-- <h1>delivery</h1> -->
            <div class="input-control">
                <label for="username">Username</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="Phoneno">Phonno</label>
                <input id="Phonno" name="Phonno" type="Phonno">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="Address">Address</label>
                <input id="Address" name="Address" type="Address">
                <div class="error"></div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="delivery.js"></script>
</body>

</html>
