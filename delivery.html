<head>
    <title>CART_PAGE</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="./delivery.css">
        <link rel="stylesheet" href="./cart.css">
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   

    <!-- font awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div>
    <nav>
        <div class="nav-responsive">
            <!--side logo -->
            <img src="./logo/logo-Bengaluru_small.png" alt="image" class="logo" id="logo">
            <h1 class="heading">Gourment Garden</h1>
        </div>
        </nav>
    <div class="Header">

        <span><i class="fa fa-arrow-left" aria-hidden="true" onclick="Previous()" id="Left_arrow"></i>
            <h2>Checkout </h2>
        </span>
    </div>
    </div>
    <div class="containerPop">
    
        <form action="" class="form">
            <div class="form-group">
                <label for="">Name* : </label>
                <input type="text"   placeholder="name" id="name" autocomplete="off" onkeyup="Activate()" required>
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <span></span>
            </div>
            <div class="form-group">
                <label for="">Email* : </label>
                <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  placeholder="email" id="email" onkeyup="Activate()" autocomplete="off" required>
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <span></span>
            </div>
            <div class="form-group">
                <label for="">Phone Number* : </label>
                <input type="tel"  placeholder="phonenumber" id="phonenumber" onkeyup="Activate()" autocomplete="off" required>
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <span></span>
            </div>
            <div class="form-group">
                <label for="">Address* : </label>
                <input type="text" placeholder="Address" id="Address" autocomplete="off" onkeyup="Activate()" required>
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <span></span>
            </div>
            <button id='submit' type="submit" disabled>Submit</button>
        </form>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="delivery.js"></script>
</body>

</html>
